<!DOCTYPE html>
<html>
<head>
  <title>String Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<article>

<h2>Random&nbsp;String&nbsp;Generator</h2>
<div id='error'></div>
<section id='form'>
<table>
<tr>
<td>
<p>#Strings:</p>
<input type="text" id="count" name="count" value="10">
</td>
<td>
<p>Length:</p>
<input type="text" id="length" name="length" value="4">
</td>
</tr>
</table>

<hr>

<p id="allow">Allow Characters:</p>
<label><input type="checkbox" id="num" name="num" checked="checked"/>0-9</label>
<label><input type="checkbox" id="lwr" name="lwr" checked="checked"/>a-z</label>
<label><input type="checkbox" id="upr" name="upr"/>A-Z</label>

<p id="require">Require Characters:</p>
<label><input type="checkbox" id="reqnum" name="reqnum"/>0-9</label>
<label><input type="checkbox" id="reqlwr" name="reqlwr"/>a-z</label>
<label><input type="checkbox" id="requpr" name="requpr"/>A-Z</label>

<hr>

<p>Leading Characters:</p>
<input type="text" id="leading" name="leading">

<p>Trailing Characters:</p>
<input type="text" id="trailing" name="trailing">

<button>Generate Strings</button>

</section>

<div id='output'></div>
</article>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
